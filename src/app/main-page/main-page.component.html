
<div class="container">
    <h1>
        Restaurants
    </h1>

    <mat-form-field appearance="standard" class="search">
        <mat-label>Search for Restaurant</mat-label>
            <input matInput type="text" placeholder="Eg: Mcdonalds" (keyup)="RestaurantSearch($event)"/>
    </mat-form-field>

    <table mat-table matSort [dataSource]="dataSource"  class="tables">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="name-header">Name</th>
            <td mat-cell *matCellDef="let restaurant" id="name">{{restaurant["Name"]}}</td>
        </ng-container>
        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="patients-header">Phone</th>
            <td mat-cell *matCellDef="let restaurant" id="patients">{{restaurant.Phone}}</td>
        </ng-container>
        <ng-container matColumnDef="Cuisine">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="skills-header">Cuisine</th>
            <td mat-cell *matCellDef="let restaurant" id="skills">{{restaurant.Cuisine}}</td>
        </ng-container>
        
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            (click)="onRowClick(row)"
            [class.demo-row-is-clicked]="clickedRows.has(row)"
            *matRowDef="let row; columns: displayedColumns;"
        ></tr>
        </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
    </mat-paginator>
    
</div>
